<!DOCTYPE html>
<html>
  <head>
    <title>LogIn Page</title>
    <link rel="stylesheet" href="./assets/css/forms.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="./assets/js/Client.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>User Login</h1>
      <form id="loginForm" onsubmit="handleLoginSubmit(event)" method="POST">
        <label for="email"
          ><i class="fa fa-envelope" aria-hidden="true"></i> Email:</label
        >
        <input type="email" id="email" name="email" required />

        <label for="password"
          ><i class="fa fa-key" aria-hidden="true"></i> Password:</label
        >
        <input type="password" id="password" name="password" required />

        <input type="submit" value="Log In" />
        <a href="Register.htm">Register</a>
      </form>
    </div>
    <div
      class="alert danger"
      role="alert"
      id="loginAlert"
      style="display: none"
    ></div>
  </body>
</html>
